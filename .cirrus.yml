setup: &SETUP
  env:
    HOME: /tmp # cargo needs it
    RUST_BACKTRACE: full  # Better info for debugging test failures.
  setup_script:
    - fetch https://sh.rustup.rs -o rustup.sh
    - sh rustup.sh -y --profile=minimal --default-toolchain ${VERSION}-x86_64-unknown-freebsd

build: &BUILD
  cargo_cache:
    folder: $HOME/.cargo/registry
    fingerprint_script: cat Cargo.lock || echo ""
  build_script:
    - . $HOME/.cargo/env || true
    - cargo build --all
  test_script:
    - . $HOME/.cargo/env || true
    - cargo test --all

task:
  env:
    VERSION: 1.62.0
  name: FreeBSD 12.3 MSRV
  freebsd_instance:
    image: freebsd-12-3-release-amd64
  << : *SETUP
  << : *BUILD
  before_cache_script: rm -rf $HOME/.cargo/registry/index

task:
  name: FreeBSD 13.1 nightly
  env:
    VERSION: nightly
  freebsd_instance:
    image: freebsd-13-1-release-amd64
  << : *SETUP
  << : *BUILD
  clippy_script:
    - . $HOME/.cargo/env
    - rustup component add clippy
    - cargo clippy --all-features --all-targets -- -D warnings
  fmt_script:
    - . $HOME/.cargo/env
    - rustup component add rustfmt
    - cargo fmt --all -- --check --color=never
  audit_script:
    - . $HOME/.cargo/env
    - cargo install cargo-audit
    - cargo audit
  # Test our minimal version spec
  minver_test_script:
    - . $HOME/.cargo/env
    - cargo update -Zminimal-versions
    - cargo check --all-targets
  before_cache_script: rm -rf $HOME/.cargo/registry/index

task:
  name: Linux MSRV
  container:
    image: rust:1.62.0
  setup_script:
    - rustup component add rustfmt
  << : *BUILD
  before_cache_script: rm -rf $HOME/.cargo/registry/index
